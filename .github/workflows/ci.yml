name: Node.js DevSecOps CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "devsecops-node-app"
          path: "."
          format: "HTML"
          out: "dependency-check-report"
          args: >
            --failOnCVSS 7

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (fail on high severity)
        run: |
          semgrep \
            --config=p/default \
            --severity ERROR \
            --json > semgrep-report.json

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

  docker-scan:
    name: Docker Build & Trivy Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t devsecops-node-app:latest .

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devsecops-node-app:latest
          format: json
          output: trivy-report.json
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  dast:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: docker-scan

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devsecops-node-app:latest .

      - name: Run application
        run: |
          docker run -d -p 3000:3000 --name nodeapp devsecops-node-app:latest
          sleep 20

      - name: Run ZAP Baseline Scan
        run: |
          mkdir -p zap-report
          docker run --network host \
            -v $(pwd)/zap-report:/zap/wrk \
            owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r zap-report.html \
            -I

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report
